<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack.js</title>
    <link rel="stylesheet" href="./styles/null.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <div class="blackjack-table">

        <div class="players">
            <div class="title">
                <h1>Players:</h1>
            </div>
            <div class="players__row">

                <div class="player-1 player">
                    <div class="player__title">
                        <h3> Player 1 </h3>
                        <p id="player-1-log"></p>
                    </div>

                    <div class="player__hand" id="player-1-hand">
                    </div>
                </div>

                <div class="player-2 player">
                    <div class="player__title">
                        <h3> Player 2 </h3>
                        <p id="player-2-log"></p>
                    </div>

                    <div class="player__hand"  id="player-2-hand">

                    </div>
                </div>

                <div class="player-3 player">
                    <div class="player__title">
                        <h3> Player 3 </h3>
                        <p id="player-3-log"></p>
                    </div>

                    <div class="player__hand"  id="player-3-hand">

                    </div>
                </div>

                <div class="player-4 player">
                    <div class="player__title">
                        <h3> Player 4 </h3>
                        <p id="player-4-log"></p>
                    </div>

                    <div class="player__hand"  id="player-4-hand">

                    </div>
                </div>

            </div>

        </div>



        <div class="panel">
            <div class="menu">
                <button id="start-game-button">Начать новую игру</button>
                <button id="check-winner-button">Найти победителя</button>
            </div>
            <div class="buttons">
                <div class="current-player">

                </div>

                <div class="buttons__control" id="player-buttons-control">
                    <button id="hit-button-player">Взять</button>
                    <button id="stand-button-player">Пас</button>
                </div>

            </div>
        </div>

    </div>

    <script src="./dist/bundle.js" defer></script>
</body>
</html>
